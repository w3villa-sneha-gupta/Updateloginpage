<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./Assets/CSS/style.css">
</head>

<body>
    <section class="bg-Light h-100vh">
        <div class="wrapper ptb-100">
            <div class="login">
                <div class="left">
                    

                        <img src="./Assets/IMAGES/image.jpg" alt="images" />
                
                </div>
                <div class="right">
                    <div>
                        <h1>Login</h1>
                        <p>Wecome to our login page</p>
                        <form action="">

                            <div class="formInput">
                                <label for="">Username</label><br />
                                <input type="text" placeholder="username" />
                            </div>
                            <div class="formInput">
                                <label for="">Password</label><br />
                                <input type="password" placeholder="password" />
                            </div>
                            <div class="remember display-set">
                                <div>
                                    <input type="checkbox" />
                                    <label for="">Remember me</label>
                                </div>
                                <div>
                                    <a href="">Forgot Password</a>
                                </div>
                            </div>
                            <div class="formInput">
                                <button class="loginBtn">Login</button>

                            </div>
                            <div class="formInput">
                                <span>New user?</span>
                                <a href="">Signup</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
